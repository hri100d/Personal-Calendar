<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calendar.css">
    <title>Friends</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            Personal Calendar
        </div>
        <span class="toggle-button" id="toggleButton">&#9776;</span>
    </div>

    <div class="container">
        <div class="sidenav" id="sidenav">
            <div class="links">
                <a href="calendar.html">Calendar</a>
                <a href="shared-calendar.html">Shared Calendar</a>
                <a href="friends.html">Friends</a>
                <a href="upcoming-meetings.html">Meets</a>
                <a href="create-meeting.html">Create Meet</a>
            </div>
            <div class="profile">
                <div id="userEmail" class="userinfo">email@gmail.com</div>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
    
        <div class="content">
            <div class="filters">
                <p>Filters</p>
                <form action="">
                    <input type="button" value="Friends" id="friends-btn">
                    <input type="button" value="Requests" id="requests-btn">
                </form>
            </div>

            <div class="send-invite">
                <h3>Send Friend Request</h3>
                <form id="friend-request-form">
                    <input type="email" id="friend-email" placeholder="Enter friend's email" required>
                    <input type="button" value="Send Request" id="send-request-btn">
                </form>
                <div id="request-status" class="status-message"></div>
            </div>
            <div class="line"></div>
    
            <div id="requests-section" class="requests" style="display: none;">
                <h3>Incoming Friend Requests</h3>
                <div id="requests-list"></div>
            </div>
    
            <div id="friends-section" class="friends">
                <h3>Friends List</h3>
                <div id="friends-list"></div>
            </div>
        </div>
    </div>

    <script>
        const currentUserEmail = localStorage.getItem('currentUserEmail');
        if (currentUserEmail) {
            document.getElementById('userEmail').textContent = currentUserEmail;
        }

        document.getElementById('toggleButton').addEventListener('click', function() {
            document.getElementById('sidenav').classList.toggle('active');
        });
    </script>
    <script src="js/friends.js"></script>
    
</body>
</html>
