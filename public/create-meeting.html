<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calendar.css">
    <title>Create Meeting</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            Personal Calendar
        </div>
        <span class="toggle-button" id="toggleButton">&#9776;</span>
    </div>

    <div class="container">
        <div class="sidenav" id="sidenav">
            <div class="links">
                <a href="calendar.html">Calendar</a>
                <a href="shared-calendar.html">Shared Calendar</a>
                <a href="friends.html">Friends</a>
                <a href="meeting-details.html">Meets</a>
                <a href="create-meeting.html">Create Meet</a>
            </div>
            <div class="profile">
                <div id="currentUserEmail" class="userinfo">email@gmail.com</div>
                <button id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="content">
            <div class="create-meeting">
                <form action="" id="createMeetingForm" class="create-meeting-form">
                    <input type="text" placeholder="Title" id="title">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                    <input type="text" placeholder="Description" id="description">
                    
                    <input type="email" placeholder="User Email" id="userEmailInput">
                    <button type="button" id="addUserButton">Add</button>
    
                    <ul id="sharedWithList"></ul>
                    
                    <button type="submit">Create</button>
               </form>
            </div>
        </div>
    </div>

    <script>
        const currentUserEmail = localStorage.getItem('currentUserEmail');
        if (currentUserEmail) {
            document.getElementById('currentUserEmail').textContent = currentUserEmail;
        }

        document.getElementById('toggleButton').addEventListener('click', function() {
            document.getElementById('sidenav').classList.toggle('active');
        });
    </script>
    <script src="js/create-meeting.js"></script>
</body>
</html>
